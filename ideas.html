<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.0/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
      integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk"
      crossorigin="anonymous"
    />

    <link rel="stylesheet" href="assets/css/style.css" />
    <title>Home | Boohoo Change</title>
    <link
      rel="shortcut icon"
      type="image/png"
      href="assets/images/boohoo-image.png"
    />
  </head>
  <body class="body-blue">
    <!-- Header Section including logo and Navigation -->
    <header class="container-fluid">
      <nav class="navbar navbar-expand-sm navbar-light">
        <a class="navbar-brand mr-auto" href="index.html">
          <img
            src="assets/images/boohoo-image.png"
            alt="Boohoo logo"
            height="75"
            width="75"
        /></a>
        <button
          class="navbar-toggler btn btn-secondary"
          type="button"
          data-toggle="collapse"
          data-target="#navbarToggler"
          aria-controls="navbarToggler"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div
          class="collapse navbar-collapse justify-content-end"
          id="navbarToggler"
        >
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="quick-help.html">Quick Help </a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="documentation.html">Documentation </a>
            </li>
            <li class="nav-item active">
              <a class="nav-link" href="ideas.html">Ideas </a>
            </li>
          </ul>
        </div>
      </nav>
      <div class="container-fluid">
        <div class="row">
          <div class="col-12">
            <h1 class="nav-head">Change Management</h1>
          </div>
        </div>
      </div>
    </header>
    <!-- Main section - middle of page -->
    <section class="container-fluid">
      <div id="ideas-pic">
        <div class="row no-gutters">
          <div id="ideas-row">
            <p>
              <button
                class="btn btn-lg"
                id="ideas-btn"
                data-toggle="modal"
                data-target="#ideasModal"
              >
                Do you have a good idea for change improvements?
              </button>
            </p>
          </div>
        </div>
      </div>
    </section>

    <!-- Footer Section -->
    <footer class="container-fluid">
      <div class="row footer-row">
        <div
          class="col-sm-1 col-md-6 d-none d-sm-block social-links d-md-flex justify-content-start"
        >
          <a href="change.management@boohoo.com"
            ><i class="fa fa-envelope-open-text" aria-hidden="true"></i>
            <span class="sr-only">Email Change</span></a
          >
        </div>
        <div class="col-sm-3 col-md-6 d-md-flex justify-content-end">
          <ul class="list-inline social-links">
            <li class="list-inline-item">
              <a
                href="https://twitter.com/boohoo?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor"
                target="_blank"
                ><i class="fa fa-twitter" aria-hidden="true"></i>
                <span class="sr-only">Twitter</span></a
              >
            </li>
            <li class="list-inline-item">
              <a href="https://www.facebook.com/boohoo.com" target="_blank"
                ><i class="fa fa-facebook" aria-hidden="true"></i>
                <span class="sr-only">Facebook</span></a
              >
            </li>
          </ul>
        </div>
      </div>
    </footer>

    <!---------------------------------- modal code copied from Bootstrap -->
    <div class="modal" tabindex="-1" role="dialog" id="ideasModal">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Send Change Management Your Ideas</h5>
            <button
              type="button"
              class="close"
              data-dismiss="modal"
              aria-label="Close"
            >
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body">
            <form>
              <div class="form-group">
                <label for="newIdea"
                  ><i class="fas fa-lightbulb"></i> Your Idea</label
                >

                <input
                  type="text"
                  class="form-control"
                  id="newIdea"
                  aria-describedby="newIdeaText"
                />
                <small id="newIdeaText" class="form-text text-muted"
                  >All ideas will be concidered.</small
                >
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1"
                  ><i class="fa fa-envelope-open-text" aria-hidden="true"></i>
                  Your Email address</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                />
              </div>

              <button type="submit" class="btn">Send in Your Idea</button>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Required for Bootstrap JS & keep all scripts together -->
    <script
      src="https://kit.fontawesome.com/15a3b949c3.js"
      crossorigin="anonymous"
    ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/js/bootstrap.min.js"></script>
  </body>
</html>
